
<div class="details-container">
    <list-view (listGridApi)="listGridApi = $event"></list-view>
    <div class="right-panel">
        <i class="fa-solid fa-folder-open" (click)="openFile()">
            <input type="file" style="display:none" (change)="handleOpenFile($event)" name="fileInput"/>
        </i>
        <i style="margin-left: 20px;" class="fa-solid fa-save" (click)="saveFile()">
            <a download="todos.json" style="display:none" id="fileDownload" click="getDownloadableContent()"></a>
        </i>
        <calendar-view/>
    </div>
</div>
